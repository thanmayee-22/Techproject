<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS code */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header img {
      text-align: left;
      height: 60px; /* Adjust the height as needed */
    }

    .home-link {
      color: #fff;
      text-decoration: none;
    }

    .dropdown-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- HTML code -->
  <header>
    <img src="logo1.jpg" alt="Logo">
    <a class="home-link" href="dashboard.html">Home</a>
  </header>

  <div class="dropdown-container">
    <div class="dropdown">
      <input type="text" class="dropdown-item" placeholder="Select Category">
      <div class="dropdown-content">
        <ul>
       <li><a href="#">Option 1</a></li>
       <li><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
