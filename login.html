<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styleslogin.css">
</head>
<body>
    <header>
        <img src="logo1.jpg" alt="Logo">
    </header>
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginButton"><a href="dashboard.html">LOGIN</a></button>
            </form>
            <p class="forgot-password"><a href="forgetpassword.html">Forgot Password?</a></p>
            
        </div>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
